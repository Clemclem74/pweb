{% extends "layout.html" %}

{% block content %}

    <h2> utilisateur : {{user.firstname}}  {{user.lastname}}</h2>
    <h2>Les films disponibles :</h2>
    <a href="/new"><h6>Ajouter un film :</h6></a>
    <hr>
    <div class="container">
        <table class="table table-striped">
            <thead>
                <tr>
                <th scope="col">Titre</th>
                <th scope="col">Description</th>
                </tr>
            </thead>
            <tbody>
            {% for f in film %}
                <tr>
                <td> <a href="/{{ f._id }}">{{ f.title }}</a></td>
                <td>{{ f.description }}</td>
                </tr>
            {% endfor %}
            </tbody>
        </table>
    </div>   
{% endblock %}
